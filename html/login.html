<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <title>Login</title>
</head>

<body>
  <main>

    <div class="credentials">

      <img id="logo-esq" src="../img/logo-web-300x111-1.png" alt="logoTransparente">

      <section class="data">
        <form action="submit">
          <div>
            <h1 id="wlcm">Welcome Back</h1>
            <p>Please enter your details</p>
          </div>
          <div class="inputs">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="inputs">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass">
          </div>
          <div>
            <input type="checkbox" name="check">
            <label for="check">He leído y acepto los términos</label>
          </div>
          <button>Iniciar Sesión</button>
        </form>
      </section>

    </div>

    <div class="logo">
      <img src="../img/c458e77b5153de235bd1ff2bda382c29.jpg" alt="logoConsultorio" id="consultorio">
    </div>
  </main>
</body>

</html>
